services:
  - type: web
    name: my-scrum_chatbot-service # my service name
    env: python
    buildCommand: |
      python -m venv venv
      source venv/bin/activate
      pip install -r requirements.txt
    startCommand: |
      source venv/bin/activate
      gunicorn -w 4 -b 0.0.0.0:8000 app:app
    plan: free